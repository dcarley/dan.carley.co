{{ partial "header" . }}

<div class='container list-container'>
  <ul class='list'>
    {{- $paginator := .Paginate (where .Site.RegularPages "Type" "post") -}}
    {{ range $paginator.Pages }}
      {{ .Render "li" }}
    {{ end }}
  </ul>

  {{ partial "nav/pagination" . }}
</div>

{{ partial "footer" . }}
